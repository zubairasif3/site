<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="login-logo"><a href="#"><img src="assets/images/logo.png" alt=""></a></div>
    <div class="login-form">
      <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form>
          <div class="mb-3">
            <label for="">Benutzername</label>
            <input type="text" class="form-control" placeholder="Benutzername">
          </div>
          <div class="mb-3">
            <label for="">Passwort</label>
            <input type="password" class="form-control" placeholder="Passwort">
          </div>
          <div class="text-end mt-3"><a href="two-factor.html" class="login-btn">Login</a></div>
        </form>
      </div>
    </div>
    <style>
      body {
        background-color:#efefef !important;
      }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
